# @package _global_
# to execute this experiment run:
# python train.py experiment=representation_learning/jointencoder

defaults:
  - override /data: representation_learning/joint
  - override /model: representation_learning/jointencoder
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

debug: default

tags: ["tlacamr_jointencoder"]

logger:
  wandb:
    name: "tlacamr_jointencoder"
    tags: ${tags}
    mode: online
    entity: cmvcordova
  aim:
    experiment: "tlacamr_jointencoder"
  
trainer:
  accelerator: gpu