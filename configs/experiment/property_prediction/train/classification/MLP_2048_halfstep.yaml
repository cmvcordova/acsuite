# @package _global_
model_name: MLP_2048_halfstep
task_type: classification

tags: ["ChEMBL", "MLP_2048_halfstep", "classification", "no_pretraining"]

defaults:
  - override /model: property_prediction/MLP_2048
  - override /data: property_prediction/ECFP_2048
  - override /hydra: train_property_prediction_multirun

callbacks:
  model_checkpoint: 'max'

model: 
  task: classification
  criterion:
    _target_: torch.nn.BCEWithLogitsLoss
  scheduler:
    mode: max
  net:
    encoder:
      _target_: src.models.components.encoders.HalfStepEncoder
      in_features: 2048
      code_features: 256
      dropout: 0.2
      layer_activation: 
        _target_: torch.nn.ReLU

data:
  task: classification
  
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      +data.dataset_name: CHEMBL234_Ki,CHEMBL264_Ki,CHEMBL2047_EC50,CHEMBL2835_Ki,CHEMBL4203_Ki,CHEMBL4616_EC50,CHEMBL4792_Ki