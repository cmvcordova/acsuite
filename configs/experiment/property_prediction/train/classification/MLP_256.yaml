# @package _global_
model_name: MLP_256
task_type: classification

tags: ["ChEMBL", "MLP_256", "classification", "no_pretraining"]

defaults:
  - override /model: property_prediction/MLP_256
  - override /data: property_prediction/ECFP_256
  - override /hydra: train_property_prediction_multirun

model: 
  task: classification
  criterion:
    _target_: torch.nn.BCEWithLogitsLoss
  scheduler:
    mode: max

data:
  task: classification

callbacks:
  model_checkpoint: 'max'

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      +data.dataset_name: CHEMBL234_Ki,CHEMBL264_Ki,CHEMBL2047_EC50,CHEMBL2835_Ki,CHEMBL4203_Ki,CHEMBL4616_EC50,CHEMBL4792_Ki