# @package _global_

# to execute this experiment run:
# python train.py experiment=property_prediction/jointautoencoder/regression/ChEMBL4203

defaults: ## override defalt options in train.yaml config
- override /data: property_prediction/regression
- override /model: property_prediction/mlp_regression

tags: ["ChEMBL4203 - regression"]

data: ## calls MoleculeACEDataModule directly
  dataset_name: CHEMBL4203_Ki

model: ## calls ACAPPModule directly
  task: regression
  net: ## specify pretrained encode
    pretrained_encoder_ckpt: 'src/models/pretrained/encoders/jointautoencoder.ckpt'

trainer:
  accelerator: gpu