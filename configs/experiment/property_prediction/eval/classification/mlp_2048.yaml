# @package _global_
tags: ["ChEMBL", "MLP 2048", "classification"]

defaults:
  - override /model: property_prediction/mlp_2048
  - override /data: property_prediction/ecfp_2048

model: 
  task: classification

callbacks:
  model_checkpoint: 'max'

data:
  task: classification

trainer:
  accelerator: cpu

ckpt_data_pairs:
  data.dataset_name: null
  ckpt_path: null

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      +ckpt_data_pairs: | 
      [
        "{data.dataset_name: CHEMBL234_Ki, ckpt_path: ${paths.pretrained_prediction_dir}mlp_2048/CHEMBL234_Ki.ckpt}",
        "{data.dataset_name: CHEMBL264_Ki, ckpt_path: ${paths.pretrained_prediction_dir}mlp_2048/CHEMBL264_Ki.ckpt}"
      ]
