# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: defaultae
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

debug: default

tags: ["joint_ac_ecfp_autoencoder"]

data:
  input_type: concat
  batch_size: 128

model:
  net:
    _target_: src.models.components.autoencoders.autoencoder.AutoEncoder
    in_features: 4096
    code_features: 64
    hidden_layers: 2
    layer_activation: 
      _target_: torch.nn.ReLU
    dropout: 0.2
    
  criterion:
    _target_: torch.nn.BCEWithLogitsLoss

logger:
  wandb:
    name: "joint_ac_ecfp_autoencoder"
    tags: ${tags}
    mode: online
    entity: cmvcordova
  aim:
    experiment: "joint_ac_ecfp_autoencoder"
  
trainer:
  accelerator: gpu